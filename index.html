<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHR â€“ Hora do Trono</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffcc;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 30px;
    }
    #timer {
      font-size: 3rem;
      margin: 20px 0;
      color: #fff;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #start { background: #00cc99; color: white; }
    #start:hover { background: #009977; }
    #stop { background: #ff4444; color: white; }
    #stop:hover { background: #cc3333; }
    #message {
      margin-top: 25px;
      font-size: 1.1rem;
      font-style: italic;
      color: #ccc;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>ðŸš½ KHR</h1>
  <p class="subtitle">Hora do Trono â€“ conte seu tempo e divirta-se</p>

  <div id="timer">00:00</div>
  <button id="start">Iniciar</button>
  <button id="stop">Finalizar</button>
  <div id="message"></div>

  <script>
    let startTime, timerInterval;
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");

    document.getElementById("start").onclick = function() {
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      messageDisplay.textContent = "";
    };

    document.getElementById("stop").onclick = function() {
      clearInterval(timerInterval);
      if (!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutos = Math.floor(elapsed / 60);
      const segundos = elapsed % 60;
      messageDisplay.textContent = frasesEngracadas(minutos, segundos);
    };

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutos = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const segundos = String(elapsed % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutos}:${segundos}`;
    }

    function frasesEngracadas(m, s) {
      const frases = [
        `ParabÃ©ns, vocÃª passou ${m}m${s}s no trono. Um verdadeiro campeÃ£o da paciÃªncia!`,
        `Foram ${m} minutos e ${s} segundos de pura reflexÃ£o filosÃ³fica.`,
        `${m}m${s}s... tempo suficiente pra escrever um livro, mas vocÃª escolheu meditar no banheiro.`,
        `Seu recorde no trono: ${m} minutos e ${s} segundos. Continue treinando!`,
        `VocÃª sobreviveu a ${m}m${s}s de isolamento. Respeito!`
      ];
      return frases[Math.floor(Math.random() * frases.length)];
    }
  </script>
</body>
</html>
